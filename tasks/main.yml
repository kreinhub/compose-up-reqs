- name: Copy compose files to target host
  copy:
    src: "{{ item }}"
    dest: "{{ dest_path }}"
    owner: deploy
    group: deploy
    mode: 0644
  with_fileglob:
    - "{{ src_path }}/*.yaml"
  tags:
    - system

- name: Print roles
  debug:
    var: ansible_role_names

- name: Print file name var
  debug:
    var: file_name

- name: Stop containers if they run
  community.general.docker_compose:
    project_src: "{{ dest_path }}"
    files: "{{file_name}}.yaml"
    project_name: "{{ project_name }}"
    remove_orphans: yes
    stopped: yes

